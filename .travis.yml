branches:
  only:
    - master

language: cpp
compiler:
  - clang
  - gcc

before_install:
 - sudo add-apt-repository ppa:pj-assis/testing -y
 - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 3E5C1192
 - sudo apt-get update -qq
 - sudo apt-get install libsdl2 -qq

script:
 - cmake .
 - make

